<foreach name="account_log" item="vo">
<li class="list_add J_add">
    <div class="td_l">
<if condition="$vo.user_money neq 0"><p>余额: {$vo.user_money}</p></if>
    <if condition="$vo.exchange neq 0"><p>兑币: {$vo.exchange}</p></if>
    <if condition="$vo.pay_points neq 0"><p>积分:{$vo.pay_points}</p></if>
    </div>
    <div class="td_r">
        <p class="il_money">{$vo.desc}</p>
        <p class="time">{$vo.change_time|date='Y-m-d',###}</p>
    </div>
</li>
</foreach>
