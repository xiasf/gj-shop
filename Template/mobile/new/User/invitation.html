<script>

    $(function() {
        $('.u-img.no').click(function(event) {
            layer.open({
                type : 0,
                content: '只有对方关注了广佳驾校你才能获得奖励哦',
                skin: 'msg',
                time: 2
            });
        });
    });

    var page = 1;
    /*** ajax 提交表单 查询订单列表结果*/
    function ajax_sourch_submit() {
        $('#get_more_load').show();
        page += 1;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=User&a=invitation&is_ajax=1&p="+page,//+tab,
            success: function(data)
            {
                $('#get_more_load').hide();
                if($.trim(data) == '')
                    $('#getmore').hide();
                else {
                    $('#getmore').show();
                    $(".Funds > ul").append(data);
                }
            }
        });
    }

    function goTop(){
        $('html,body').animate({'scrollTop':0},600);
    }

    function r() {
        var pageii = layer.open({
            type: 1
            ,content: $('#pageii').val()
            ,anim: 'up'
            ,style: 'position:fixed; left:0; top:0; width:100%; height:100%; border: none;overflow: auto;'
        });
    }

</script>


<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript">
    var ShareTitle = '广佳驾校送你十块钱要不要？';
    var ShareDesc = '真的不骗你，骗你是小狗，手慢无哦';
    var ShareLink = "{:SITE_URL . U('invitation', ['leaderuid' => $user['user_id']])}";
    var ShareImgUrl = "{:SITE_URL}__STATIC__/images/endian.jpg"; // 分享图标

    var is_distribut = getCookie('is_distribut'); // 是否分销代理
    var user_id = getCookie('user_id'); // 当前用户id
    //alert(is_distribut+'=='+user_id);

    // 如果已经登录了, 并且是分销商
    if(parseInt(is_distribut) == 1 && parseInt(user_id) > 0) {
        ShareLink = ShareLink + "?first_leader="+user_id;
    }

    // 微信配置
    wx.config({
        debug: false,
        appId: "{$signPackage['appId']}",
        timestamp: '{$signPackage["timestamp"]}',
        nonceStr: '{$signPackage["nonceStr"]}',
        signature: '{$signPackage["signature"]}',
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone','hideOptionMenu', 'getLocation'] // 功能列表，我们要使用JS-SDK的什么功能
    });

    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
    wx.ready(function(){
        // 获取"分享到朋友圈"按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: ShareTitle, // 分享标题
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });

        // 获取"分享给朋友"按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: ShareTitle, // 分享标题
            desc: ShareDesc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });
        // 分享到QQ
        wx.onMenuShareQQ({
            title: ShareTitle, // 分享标题
            desc: ShareDesc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });
        // 分享到QQ空间
        wx.onMenuShareQZone({
            title: ShareTitle, // 分享标题
            desc: ShareDesc, // 分享描述
            link:ShareLink,
            imgUrl:ShareImgUrl // 分享图标
        });

    });
</script>
