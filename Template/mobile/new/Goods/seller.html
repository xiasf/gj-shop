<script>
var  page = 1;
 /*** ajax 提交表单 查询订单列表结果*/  
 function ajax_sourch_submit()
 {           
        page += 1;
        $.ajax({
            type : "GET",
            url:"<?php echo urldecode(U('Mobile/Goods/seller', ['id' => $seller['id']], ''));?>/is_ajax/1/p/"+page,//+tab,
//          data : $('#filter_form').serialize(),// 你的formid  搜索表单 序列化提交
            success: function(data)
            {
                if($.trim(data) == '')
                    $('#getmore').hide();
                else
                    $("#goods_list").append(data);
            }
        }); 
 } 
</script>




<script type="text/javascript" src="__STATIC__/js/zepto.min.js"></script>

<script>
$(document).ready(function(){
        //筛选浮层显示控制
        var filtrate = $(".filtrate"), submit = $(".submit,.back,.reset");
        filtrate.bind("click", function () {
            $("._next").show();
            $("._pre").hide();
            window.scrollTo(0, 0);
        });
        submit.bind("click", function () {
            $("._next").hide();
            $("._pre").show();
        });
        //初始化筛选浮层
        bizFilter.init();
});

function goods_cut($val){  
    var num_val=document.getElementById('number_'+$val);  
    var new_num=num_val.value;  
    var Num = parseInt(new_num);  
    if(Num>1)Num=Num-1;  
    num_val.value=Num;  
} 

function goods_add($val){ 
    var num_val=document.getElementById('number_'+$val);  
    var new_num=num_val.value;  
    var Num = parseInt(new_num);  
    Num=Num+1;  
    num_val.value=Num;  
}
</script>
