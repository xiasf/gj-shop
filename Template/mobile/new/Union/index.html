<!-- 这个先加载，渲染比较好，不然要慢慢最后才显示，体验会不好的 -->
<include file="Public/footer_nav"/>

<script>
    $(function(){
        getSeller();
        $('.icon-list li a').click(function() {
            $('.seller-item').empty();
            getSeller($(this).data('cat'));
        });
    });

    function getSeller(cat) {
        $('#getmore').hide();
        $('#get_more_load').show();
        if (!cat) {
            cat = 0;
        }
        var url = "{:U('getShopList')}";
        $.ajax({
            type : "GET",
            url  : url + '?cat=' + cat + '&t=' + Math.random(),
            error: function(request) {
                alert("服务器繁忙!");
                return;
            },
            success: function(data) {
                $('#get_more_load').hide();
                if (data) {
                    $('#get_more_load').before(data);
                    $('#getmore').show();
                } else {
                    $('#getmore').hide();
                }
            }
        });
    }
</script>
