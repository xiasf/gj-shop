<!DOCTYPE html >
<html>
<head>
    <meta name="Generator" content="TPshop v1.1" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>商家详情</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/IconFont/iconfont.css"/>
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/js/TouchSlide.1.1.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.json.js"></script>
    <script type="text/javascript" src="__STATIC__/js/touchslider.dev.js"></script>
    <script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__PUBLIC__/js/mobile_common.js"></script>
    <script type="text/javascript" src="__STATIC__/js/layer.mobile-v2.0/layer_mobile/layer.js" ></script>
    <style>
        .sum {
            font-size: 1.2rem;
            padding-left: 11px;
            color: #929292;
        }
        .shop_info li {
            padding: 1px 7px;
            font-size: 1.4rem;
            border-bottom: 1px #E0E0E0 solid;
        }
        .shop_info strong {
            font-weight: 100;
            color: #5A5A5A;
        }
        .f {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .f a {
            display: block;
            padding: 10px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #28A25E;
            text-align: center;
        }

        #img_logo {
            width: 100%;
            height: 260px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div id="img_logo" style="background-image: url('{$info.head_pic}');"></div>

    <div class="shop_info">
        <ul>
            <li> <strong>商家：</strong>
                {$info.seller_name}
            </li>
            <li> <strong>联系人：</strong>
                {$info.contact_name}
            </li>
            <li> <strong>电话：</strong>
                {$info.mobile}
            </li>
            <li>
                <strong>地址：</strong>
                {$info.address}
            </li>
            <li>
                <strong>经营范围：</strong>
                {$info.business_scope}
            </li>
            <li>
                <strong>折扣：</strong>
                {$info['discount'] / 10}折<span class="sum">消费金额的{$info['discount']}%</span>
            </li>
            <li>
                <strong>兑币抵扣：</strong>
                {$info['exchange']}%<span class="sum">最高抵扣消费金额的{$info['exchange']}%</span>
            </li>
        </ul>
    </div>

    <div style="height: 56px;"></div>

    <div class="f">
        <a href="{:U('zf', ['id' => $info['id']])}">优惠支付</a>
    </div>

    <script>
    $(function(){
    });
</script>

</body>
</html>
