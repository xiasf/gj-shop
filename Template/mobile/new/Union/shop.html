    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>商家详情</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/IconFont/iconfont.css"/>
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/js/TouchSlide.1.1.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.json.js"></script>
    <script type="text/javascript" src="__STATIC__/js/touchslider.dev.js"></script>
    <script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__PUBLIC__/js/mobile_common.js"></script>
    <script type="text/javascript" src="__STATIC__/js/layer.mobile-v2.0/layer_mobile/layer.js" ></script>
</head>
<body>

    <div id="img_logo">

        <img src="{$info.head_pic}" class=""></div>

    <div class="shop_info">
        <ul>
            <li> <strong>商家：</strong>
                {$info.seller_name}
            </li>
            <li> <strong>联系人：</strong>
                {$info.contact_name}
            </li>
            <li> <strong>电话：</strong>
                {$info.mobile}
            </li>
            <li>
                <strong>地址：</strong>
                {$info.address}
            </li>
            <li>
                <strong>经营范围：</strong>
                {$info.business_scope}
            </li>
            <li>
                <strong>折扣：</strong>
                {$info['discount'] / 10}折
            </li>
            <li>
                <strong>兑币抵扣：</strong>
                {$info['exchange']}%
            </li>
        </ul>
    </div>

    <div class="f">
        <a href="{:U('zf', ['id' => $info['id']])}">优惠支付</a>
    </div>

    <script>
    $(function(){
    });
</script>
