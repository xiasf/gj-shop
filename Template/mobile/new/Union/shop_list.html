<foreach name="list" item="info">
<dd class="seller-item">
    <a href="{:U('shop', ['id' => $info['id']])}" class="react ">
        <div class="dealcard" data-did="33249272">
            <div class="dealcard-img imgbox" style="background: none;">
                <img src="{$info.head_pic}" style="width: 100%;height: 100%">
            </div>
            <div class="dealcard-block-right">
                <div class="dealcard-brand">{$info.seller_name}</div>
                <div class="price">
                    <span class="discount">{$info['discount'] / 10}折</span>
                    <span class="slee">800人消费</span>
                </div>
                <div class="local">
                    <i></i><span class="strong">1.2km</span>
                </div>
            </div>
        </div>
    </a>
</dd>
</foreach>
