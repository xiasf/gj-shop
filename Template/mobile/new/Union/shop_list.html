<foreach name="list" item="info">
<dd class="seller-item">
    <a href="{:U('shop', ['id' => $info['id']])}" class="react ">
        <div class="dealcard" data-did="33249272">
            <div class="dealcard-img imgbox" style="background: none;">
            <img src="{$info.head_pic|get_thum_images=280,280}" style="width: 100%;height: 100%">
            </div>
            <div class="dealcard-block-right">
                <div class="dealcard-brand">{$info.seller_name}&nbsp;({$info['discount'] / 10}折)</div>
                <div class="price">
                    <span class="discount"><!-- {$info['discount'] / 10}折 --></span>
                    <!-- <span class="slee">800人消费</span> -->
                </div>
                <notempty name="info.note">
                <div class="local">
                    <span class="note">{$info.note}</span>
                </div>
                </notempty>
                <div class="">
                    <span class="local"><i class="icon iconfont icon-31dingwei"></i>{$info.address}</span>
                </div>
                <div class="">
                    <span class="distance"><i class="icon iconfont icon-31dingwei"></i>{$info.distance}km</span>
                    <span class="category">{$info.category|get_seller_category}</span>

                </div>
            </div>
        </div>
    </a>
</dd>
</foreach>
