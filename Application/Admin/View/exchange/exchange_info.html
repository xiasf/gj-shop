<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css?v=20161212152343ert" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"> <i class="fa fa-reply"></i>
                </a>
                <a href="javascript:;" class="btn btn-default" data-url="http://www.gj-shop.cn/Doc/Index/article/id/1012/developer/user.html" onclick="get_help(this)"> <i class="fa fa-question-circle"></i>
                    帮助
                </a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        添加兑币卡模板
                    </h3>
                </div>
                <div class="panel-body ">
                    <!--表单数据-->
                    <form action="" method="post">
                        <!--通用信息-->
                        <div class="tab-content col-md-10">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td class="col-sm-2">兑币卡模板名称：</td>
                                            <td class="col-sm-4">
                                                <input type="text" value="" class="form-control" id="name" name="name" placeholder="第1批兑币卡发放" >
                                                <span id="err_attr_name" style="color:#F00; display:none;"></span>
                                            </td>
                                            <td class="col-sm-4">请填写兑币卡模板名称</td>
                                        </tr>
                                        <tr>
                                            <td>兑币卡面额：</td>
                                            <td >
                                                <input type="text" value="" class="form-control" id="money" name="money"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"/>
                                            </td>
                                            <td class="col-sm-4">每张兑币卡面值多少个兑币</td>
                                        </tr>
                                        <tr>
                                            <td>发放数量:</td>
                                            <td>
                                                <input type="text" value="" class="form-control" id="createnum" name="createnum" placeholder="0" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" />
                                            </td>
                                            <td class="col-sm-4">发放数量最高为100000张</td>
                                        </tr>
                                        <tr>
                                            <td>状态:</td>
                                            <td>
                                                启用:<input type="radio" value="1" checked="checked" name="status"> 
                                        不启用:<input type="radio"  value="0" name="status"> 
                                            </td>
                                        </tr>
<tr>
                                            <td>使用开始日期:</td>
                                            <td>
                                                <div class="input-prepend input-group">
                                                    <span class="add-on input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                    </span>
                                                    <input type="text" value="{$exchange.use_start_time|date='Y-m-d H:i',###}" class="form-control" id="use_start_time" name="use_start_time"></div>
                                            </td>
                                            <td class="col-sm-4">发布后不可更改</td>
                                        </tr>
                                        <tr>
                                            <td>使用结束日期:</td>
                                            <td>
                                                <div class="input-prepend input-group">
                                                    <span class="add-on input-group-addon">
                                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                    </span>
                                                    <input type="text" value="{$exchange.use_end_time|date='Y-m-d H:i',###}" class="form-control" id="use_end_time" name="use_end_time"></div>
                                            </td>
                                            <td class="col-sm-4">发布后不可更改</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td class="col-sm-4"></td>
                                            <td class="text-right">
                                                <input class="btn btn-primary" type="submit" value="生成"></td>
                                                <td class="col-sm-4">如生成数量较大，点击生成按钮后耐心等待生成完成</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </form>
                    <!--表单数据--> </div>
            </div>
        </div>
    </section>
</div>

<script>

$(function(){
    data_pick('use_start_time');
    data_pick('use_end_time');
});

function data_pick(id){
    var myDate = new Date();
    $('#'+id).daterangepicker({
        format:"YYYY-MM-DD HH:mm:ss",
        singleDatePicker: true,
        showDropdowns: true,
        minDate:myDate.getFullYear()+'-'+myDate.getMonth()+'-'+myDate.getDate(),
        maxDate:'2030-01-01',
        timePicker : true, //是否显示小时和分钟
        timePickerIncrement:1,//time选择递增数
        timePicker12Hour : false, //是否使用12小时制来显示时间
        locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
    });
}
</script>
</body>
</html>
