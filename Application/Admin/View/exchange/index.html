<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <i class="fa fa-list"></i>
                            兑币卡模板列表
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="navbar navbar-default">
                            <form class="navbar-form form-inline" action="" method="post">
                                <div class ="form-group pull-right">
                                    <a href="{:U('Admin/exchange/exchange_info')}" class="btn btn-primary pull-right"> <i class="fa fa-plus"></i>
                                        发放兑币
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div id="ajax_return">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <td style="width: 1px;" class="text-center">
                                                <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                            <td class="text-center">ID</td>
                                            <td class="text-center">名称</td>
                                            <td class="text-center">面额</td>
                                            <td class="text-center">发放总量</td>
                                            <td class="text-center">已使用</td>
                                            <td class="text-center">发放时间</td>
                                            <td class="text-center">使用截止日期</td>
                                            <td class="text-center">操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="lists" id="list">
                                            <tr>
                                                <td class="text-center">
                                                    <input type="checkbox" name="selected[]" value="6"></td>
                                                <td class="text-center">{$list.id}</td>
                                                <td class="text-center">{$list.name}</td>
                                                <td class="text-center">{$list.money}&nbsp;兑币/张</td>
                                                <td class="text-center">{$list.createnum}</td>
                                                <td class="text-center">{$list.use_num}</td>
                                                <td class="text-center">{$list.add_time|date='Y-m-d H:i:s',###}</td>
                                                <td class="text-center">{$list.use_end_time|date='Y-m-d H:i:s',###}</td>
                                                <td class="text-center">
                                                    <a href="{:U('Admin/exchange/exchange_list',array('id'=>
                                                        $list['id']))}" data-toggle="tooltip" title="" class="btn btn-info exchange_list" data-original-title="查看">
                                                        <i class="fa fa-eye"></i>
                                                    </a>
                                                    <a data-url="" href="{:U('Admin/exchange/export_exchange',array('id'=>
                                                        $list['id']))}" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="导出">
                                                        导出
                                                    </a>
                                                </td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-left"></div>
                            <div class="col-sm-6 text-right">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row --> </section>
    <!-- /.content -->
</div>
<script>
$('.exchange_list').click(function(){
    var url = $(this).attr('href');
    layer.open({
        type: 2,
        title: '查看兑币',
        shadeClose: true,
        shade: 0.5,
        area: ['70%', '85%'],
        content: url,
    });return false;
});

</script>
</body>
</html>
